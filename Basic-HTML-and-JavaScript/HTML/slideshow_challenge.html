<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML Template</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        #slideshow {
            margin: 50px auto;
            position: relative;
            width: 240px;
            height: 240px;
            pad: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        #slideshow > div {
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 10px;
            right: 10px;
        }
    </style>

</head>

<body>

    <div id="slideshow">
        <div>
            <img src="../Images/b_sauce.jpg" alt="b_sauce" width="220px" height="220px">
        </div>
        <div>
            <img src="../Images/banana_doggo.png" alt="banana_doggo" width="220px" height="220px">
        </div>
        <div>
            <img src="../Images/christmas_doggo.jpg" alt="christmas_doggo" width="220px" height="220px">
        </div>
    </div>

    <script>
        $("#slideshow > div").slice(1).hide();

        setInterval(() => {
            $("#slideshow > div").first()
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo("#slideshow");
        }, 3000);
    </script>

</body>

</html>
